<main [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <!-- The d-flex class makes it a flex container.
       By default, items are placed side by side in a row.
       The m-3 class adds a margin of 3 units.
       The justify-content-end class aligns the items to the right of the container.
  -->
  <app-header *ngIf="hasToken"></app-header>
  <div class="d-flex m-3 justify-content-end bg-red gap-2">
    <app-theme-toggle></app-theme-toggle>
    <!--
    <app-language-selector></app-language-selector>
    -->
  </div>

  <router-outlet></router-outlet>
</main>
