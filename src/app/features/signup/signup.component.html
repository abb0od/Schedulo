<div class="signup-container">
  <form (ngSubmit)="onSubmit()" class="signup-form">
    <h2>{{ translations['title'] || 'Welcome to Schedulo' }}</h2>
    
    <div class="form-group">
      <label for="fullName">{{ translations['fullName']?.label || 'Full Name' }}</label>
      <input 
        type="text" 
        id="fullName"
        name="fullName"
        [(ngModel)]="credentials.fullName"
        [placeholder]="translations['fullName']?.placeholder || 'Enter your full name'"
      >
    </div>

    <div class="form-group">
      <label for="email">{{ translations['email']?.label || 'Email' }}</label>
      <input 
        type="email" 
        id="email"
        name="email"
        [(ngModel)]="credentials.email"
        [placeholder]="translations['email']?.placeholder || 'Enter your email'"
      >
    </div>

    <div class="form-group">
      <label for="password">{{ translations['password']?.label || 'Password' }}</label>
      <input 
        type="password" 
        id="password"
        name="password"
        [(ngModel)]="credentials.password"
        [placeholder]="translations['password']?.placeholder || 'Enter your password'"
      >
    </div>

<div class="form-group">
  <label for="userType">{{ translations['userType']?.label || 'Account Type' }}</label>
  <select 
    id="userType"
    name="userType"
    [(ngModel)]="credentials.type"
  >
    <option [ngValue]="userTypes.Normal">{{ translations['userType']?.normal || 'Normal User' }}</option>
    <option [ngValue]="userTypes.Business">{{ translations['userType']?.business || 'Business Account' }}</option>
  </select>
</div>


    <button type="submit" [disabled]="!credentials.email || !credentials.password || !credentials.fullName">
      {{ translations['signUp'] || 'Sign Up' }}
    </button>
    <p class="login-link">{{ translations['alreadyHaveAccount'] || 'Already have an account?' }}<span><a href="/">{{ translations['signIn'] || 'Sign In' }}</a></span></p>
  </form>
</div>
