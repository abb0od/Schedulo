<div class="m-4">
  <div class="card m-4" style="width: 16rem;">
    <div class="card-body">
      <h5 class="card-title">{{ appointment.title }}</h5>
      <p class="card-text">
        <strong>Date:</strong>
        {{ appointment.date | date: 'mediumDate' }}
      </p>
      <p class="card-text">
        <strong>Time:</strong>
        {{ appointment.time }}
      </p>
      <p class="card-text">
        <strong>Location:</strong>
        {{ appointment.location }}
      </p>
      <p class="card-text">
        <strong>Status:</strong>
        <span [ngClass]="{
          'text-success': appointment.status === 'completed',
          'text-danger': appointment.status === 'cancelled',
          'text-primary': appointment.status === 'scheduled',
          'text-warning': appointment.status === 'pending'
        }">
          {{ appointment.status }}
        </span>
      </p>
      <p class="card-text">
        <strong>Note:</strong>
        {{ appointment.description }}
      </p>
    </div>
  </div>
</div>
